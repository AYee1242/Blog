{% load static %}

<div class="col-lg-4 col-md-12 mb-4 d-flex align-items-stretch" data-mdb-ripple-color="light">
    <div class="card ripple " data-mdb-ripple-color="light">
        <div class="bg-image" >
            <img src="{{post.image.url}}" class="img-fluid card-img-top" />
        </div>
        <div class="card-body d-flex flex-column">
            <div class= "d-flex justify-content-between mb-3">
                <div>
                    <em>{{post.date}}</em>
                </div>
                <div>
                    {% for tag in post.tags.all %}
                        <span class="badge {{tag.bootstrap_colour}}">{{tag.caption}}</span>
                    {% endfor %}
                </div>
            </div>
            <h5 class="card-title">{{ post.title }}</h5>
            <p class="card-text"> {{ post.excerpt }} </p>
            <a href="{% url 'post' post.slug %}" class="stretched-link"></a>
        </div>
    </div>
</div>
