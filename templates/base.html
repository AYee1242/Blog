{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Blog{% endblock title %}</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"
    />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.1/mdb.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    {% block css_files %}{% endblock css_files %}
</head>
<body>
    <!--Main Navigation-->
    <header>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarExample01"
                aria-controls="navbarExample01" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
                </button>
                <div class="d-flex order-sm-last ms-2"> 
                    {% if user.is_authenticated %}
                        <form action="{% url 'sign-out' %}">
                            <button class="btn btn-light btn-sm" type="submit">Sign Out</button>
                        </form>
                    {% else %}        
                        <form action="{% url 'sign-in' %}">
                            <button class="btn btn-light me-2 btn-sm" type="submit">Sign In</button>
                        </form>
                        <form action="{% url 'sign-up' %}">
                            <button class="btn btn-light btn-sm" type="submit">Sign Up</button>
                        </form>
                    {% endif %}
                </div>
                <div class="collapse navbar-collapse order-1 order-sm-first" id="navbarExample01">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="{% url 'index' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'all-posts' %}" rel="nofollow">All Posts</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'bookmark' %}" rel="nofollow">Bookmarked</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav d-flex flex-row">
                        <li class="nav-item me-3 me-lg-0">
                            <a class="nav-link" href="https://www.linkedin.com/in/alexander-yee-2001/" rel="nofollow" target="_blank">
                                <i class="fab fa-linkedin"></i>
                            </a>
                        </li>
                        <li class="nav-item me-3 me-lg-0">
                            <a class="nav-link" href="https://github.com/AYee1242" rel="nofollow" target="_blank">
                                <i class="fab fa-github"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!--Main Navigation-->
        {% block jumbotron %}{% endblock jumbotron %}
    </header>

    {% block content %}{% endblock content %}
    <!-- MDB -->
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.1/mdb.min.js"
    ></script>
</body>
</html>
